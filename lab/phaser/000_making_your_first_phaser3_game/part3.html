<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", { frameWidth: 32, frameHeight: 48 });
      }

      // 1. `this.add.image`는 새 Image Game Object르 생성해 현재 scene의 display list에 추가하는 것
      //    이 display list에 모든 Game Object가 포함되어 있음
      // 2. Scene에는 고정된 크기가 없으며, 모든 방향으로 무한히 확장될 수 있음
      //    Scene의 카메라 시스템이 시야를 조정하고, 필요한 경우 움직이거나 줌 인/아웃 할 수 있음
      function create() {
        this.add.image(400, 300, "sky");

        // this.physics가 가능하려면 게임 설정을 통해 Phaser에 물리 엔진이 필요함을 알려줘야 함
        const platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, "ground").setScale(2).refreshBody();
        platforms.create(600, 400, "ground");
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, "ground");
      }

      function update() {}
    </script>
  </body>
</html>

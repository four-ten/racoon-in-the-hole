<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        // 여기서 this는 scene 객체를 가리킴
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      // 페이저가 시장될 때 자동으로 호출되는 함수
      function preload() {
        // 첫 번째 인자는 모두 key로, 로드된 애셋을 참조할 때 사용함
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", { frameWidth: 32, frameHeight: 48 });
      }

      function create() {
        // 이미지의 x, y 좌표를 400, 300으로 지정함
        // Phase 3의 모든 게임 객체가 기본적으로 중심을 기준으로 위치가 정해지기 때문임
        this.add.image(400, 300, "sky");

        // 만약 기준점을 좌상단으로 바꾸고 싶으면 아래와 같이 쓰면 됨
        // this.add.image(0, 0, "sky").setOrigin(0, 0);

        // 게임 오브젝트가 표시되는 순서는 생성한 순서와 같음
        // 따라서 sky와 star의 선언 순서가 바뀌면 star가 덮여서 안보임
        this.add.image(400, 300, "star");
      }

      function update() {}
    </script>
  </body>
</html>
